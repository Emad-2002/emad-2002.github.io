<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="clock.css">
  <link rel="stylesheet" href="preloader.css">

  <link rel="icon" href="/Pictures/infinite-logo.png">

  <title>Online Digital Clock</title>
</head>
<body>
  <div id="pre-loader"></div>

  <div id="full-container">
    <div id="item-container">
      <div id="container">
        <div class="time">
          <p id="hours"></p>
        </div>
        <p id="label">HOURS</p>
      </div>
  
      <div>
        <p>:</p>
      </div>
  
      <div id="container">
        <div class="time">
          <p id="minutes"></p>
        </div>
        <p id="label">MINUTES</p>
      </div>
  
      <div>
        <p>:</p>
      </div>
  
      <div id="container">
        <div class="time">
          <p id="seconds"></p>
        </div>
        <p id="label">SECONDS</p>
      </div>
  
      <div>
        <p>:</p>
      </div>
  
      <div id="container">
        <div class="time">
          <p id="moment"></p>
        </div>
        <p id="label">AM/PM</p>
      </div>
    </div>
  </div>
  <div class="developer" style=" display:flex; align-items: center; gap: 4px;">Made by <a class="home-link-icon" href="/index.html"><img id="logo2" style="width: 20px;" src="/Pictures/infinite-logo-dark-mode.png"></a><a href="/index.html">Emad Waseem</a></div>

  <script src="clock.js"></script>
</body>
</html>
