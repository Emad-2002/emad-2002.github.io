<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Calculator App</title>

  <link rel="stylesheet" href="calculator.css">
  <link rel="stylesheet" href="preloader.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">

  <link rel="icon" href="/Pictures/infinite-logo.png">
</head>
<body>
  <div id="pre-loader"></div>
  <i id="dark-mode-icon" onclick="changeStatus()" class="fa-solid"></i>
  <div class="full-calc-container">

    <div class="calc">

      <div class="display">
        <p id="screen" style="text-align: end; font-size: 20px;"></p>
      </div>

      <div class="button-holder">
        <div class="left-side">
          
          <button id="ac-button" class="buttons">AC</button>
          <button id="operator" class="buttons">+/-</button>
          <button id="operator" class="buttons">%</button>

          <button class="buttons">7</button>
          <button class="buttons">8</button>
          <button class="buttons">9</button>
          <button id="operator" class="buttons">/</button>

          <button class="buttons">4</button>
          <button class="buttons">5</button>
          <button class="buttons">6</button>
          <button id="operator" class="buttons">*</button>

          <button class="buttons">1</button>
          <button class="buttons">2</button>
          <button class="buttons">3</button>
          <button id="operator" class="buttons">-</button>

          <button id="operator" class="buttons">.</button>
          <button class="buttons">0</button>
          <button id="operator" class="buttons">=</button>
          <button id="operator" class="buttons">+</button>

        </div>
      </div>
      
    </div>
  </div>
  <div class="developer" style=" display:flex; align-items: center; gap: 4px;">Made by <a class="home-link-icon" href="/index.html"><img id="logo1" style="width: 20px;" src="/Pictures/infinite-logo.png"><img id="logo2" style="width: 20px;" src="/Pictures/infinite-logo-dark-mode.png"></a><a href="/index.html">Emad Waseem</a></div>
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="calculator.js"></script>
</body>
</html>
