<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="quotes.css">
  <link rel="stylesheet" href="preloader.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">

  <link rel="icon" href="/Pictures/infinite-logo.png">

  <title>Jokes Generator</title>
</head>
<body>
  <div id="pre-loader"></div>
  <div id="container">
    <h1>Quotes Generator</h1>
    <div class="quote-container">
      <i class="fa-solid fa-quote-left"></i>  <p id="quote">Sample Text</p>  <i class="fa-solid fa-quote-right"></i>
    </div>
    <div>
      <button id="generate-button" onclick="myGenerator();">Generate</button>
      <button id="speak-button" onclick="mySpeak();"><i class="fa-solid fa-volume-high"></i></button>
      <button id="copy-button" onclick="myCopy();"><i id="icon" class="fa-regular fa-copy"></i></button>
    </div>
  </div>

  <script src="quotes.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
